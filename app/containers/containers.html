<div class="container">

    <div id="main-wrapper" class="col-md-12 pull-right">
        <div id="main">
            <form name="constructionForm" novalidate>
                <table class="table table-condensed table-bordered">
                    <tr class="success">
                        <td colspan="8" align="center">Containers on {{$root.host}}</td>
                    </tr>

                    <tr>
                        <td width="1%" class="text-center">Container ID</td>
                        <td width="1%" class="text-center">Image</td>
                        <td width="7%" class="text-center">Command</td>
                        <td width="15%" class="text-center">Created</td>
                        <td width="15%" class="text-center">Status</td>
                        <td width="7%" class="text-center">Ports</td>
                    </tr>


                    <tr ng-repeat="containerData in containerDataList">
                        <td>
                            <button class="btn btn-info btn-block" ng-click="goContainerDetails(containerData.Id)">
                                <span class="glyphicon glyphicon-info-sign"></span> {{containerData.Id | limitTo:12}}
                            </button>
                        <td>
                            <button class="btn btn-info btn-block" ng-click="goImageDetails(containerData.ImageId)">
                                <span class="glyphicon glyphicon-info-sign"></span>{{containerData.Image}}
                            </button>
                        </td>
                        <td>{{containerData.Command}}</td>
                        <td>{{containerData.Created * 1000 | date:'dd-MM-yy HH:mm:ss'}}</td>
                        <td>{{containerData.Status}}</td>
                        <td>{{containerData.Ports}}</td>

                    </tr>
                </table>

            </form>
        </div>
    </div>
</div>
