<div class="container">

    <div id="main-wrapper" class="col-md-12 pull-right">
        <div id="main">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" size="45">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-info">Add</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">&nbsp;</div>


            </div>


            <table class="table table-condensed table-bordered">
                <tr class="success">
                    <td colspan="8" align="center">Hosts data</td>
                </tr>
                <tr>
                    <td width="20%" class="text-center"><strong>Name</strong></td>
                    <td width="30%" class="text-center"><strong>Host URL</strong></td>
                    <td width="8%" class="text-center"><strong>Created</strong></td>
                    <td width="8%" class="text-center"><strong>Last connected</strong></td>
                    <td width="1%" class="text-center"><strong>Actions</strong></td>
                    <td width="1%" class="text-center"><strong>Default</strong></td>
                </tr>
                <tr ng-repeat="host in hosts">
                    <td width="5%" class="text-left">{{host.name}}</td>
                    <td width="5%" class="text-left">{{host.url | limitTo:50}}</td>
                    <td width="1%" class="text-center">{{host.created | date : shortDate}}</td>
                    <td width="7%" class="text-center">{{host.lastConnected | date : shortDate}}</td>
                    <td width="15%" class="text-center">
                        <button class="btn btn-info glyphicon glyphicon-log-in" ng-click="setHost(host)"/>
                        <button class="btn btn-info glyphicon glyphicon-cog" ng-click=""/>
                        <button class="btn btn-info glyphicon glyphicon-remove" ng-click=""/>
                    </td>
                    <td width="7%" class="text-center"><span style="font-size:1.5em;" class="glyphicon glyphicon-unchecked" aria-hidden="true"></span></td>
                </tr>

            </table>

        </div>
    </div>
</div>
