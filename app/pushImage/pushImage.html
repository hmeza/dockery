<div class="modal-header">
    <h3 class="modal-title">Push image into to a repository</h3>
</div>
<div class="modal-body">
    <div class="row form-group">
        <div class="col-md-3 text-right vcenter">
            <strong>Image tag:</strong>
        </div>
        <div class="col-md-9">
            <select class="form-control" ng-model="inputTag" ng-options="o as o for o in imageDetails.RepoTags"></select>
        </div>
    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="pushImage()">Push</button>
    <button class="btn btn-danger" type="button" ng-click="cancelPushImage()">Cancel</button>
</div>
