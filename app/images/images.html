<div id="main-wrapper" class="col-md-12 pull-right">
    <div id="main">
        <form name="constructionForm" novalidate>
            <table class="table table-condensed table-hover table-bordered">
                <tr class="success">
                    <td colspan="6">
                        <div class="btn-group col-md-4" role="group" aria-label="...">
                            <button type="button" class="btn btn-primary" style="margin-right: 5px"><span class="glyphicon glyphicon-refresh"></span>Refresh
                            </button>
                            <button type="button" class="btn btn-primary" style="margin-right: 5px"><span class="glyphicon glyphicon-unchecked"></span>All
                            </button>
                            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-unchecked"></span>Untagged</button>

                        </div>
                        <div class="col-md-6 vcenter">
                            Images on {{$root.hostUrl}}
                        </div>

                    </td>


                </tr>
                <tr>
                    <td width="1%" class="text-center">Image ID</td>
                    <td width="10%" class="text-center">Parent ID</td>
                    <td width="10%" class="all-center">Created</td>
                    <td width="7%" class="all-center">Repository tags</td>
                    <td width="7%" class="all-center">Size</td>
                    <td width="15%" class="all-center">VirtualSize</td>
                </tr>

                <tr ng-repeat="image in images">
                    <td>
                        <button class="btn btn-info btn-block" ng-click="goImageDetails(image.Id)">
                            {{image.Id | limitTo:12}}
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-info btn-block" ng-click="goImageDetails(image.ParentId)">
                            {{image.ParentId | limitTo:12}}
                        </button>
                    </td>

                    <td>{{image.Created * 1000 | date:'dd-MM-yy HH:mm:ss'}}</td>
                    <td>{{image.RepoTags}}</td>
                    <td>{{image.Size | bytes}}</td>
                    <td>{{image.VirtualSize| bytes}}</td>

                </tr>
            </table>

        </form>
    </div>
</div>
