<div class="dockery-loading" ng-animate-children>
    x
    <style type="text/css">
        div.dockery-loading {
            position: fixed;
        }

        div.dockery-loading div.preload-container {
            background-color: #FFFFFF;
            bottom: 0px;
            left: 0px;
            opacity: 1.0;
            position: fixed;
            right: 0px;
            top: 0px;
            z-index: 999999;
        }

        /* Used to initialize the ng-leave animation state. */
        div.dockery-loading div.preload-container.ng-leave {
            opacity: 1.0;
            transition: all linear 200ms;
            -webkit-transition: all linear 200ms;
        }

        /* Used to set the end properties of the ng-leave animation state. */
        div.dockery-loading div.preload-container.ng-leave-active {
            opacity: 0;
        }

        div.dockery-loading div.messaging {
            color: black;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            left: 0px;
            margin-top: -37px;
            position: absolute;
            right: 0px;
            text-align: center;
            top: 50%;
        }

        div.dockery-loading h1 {
            font-size: 26px;
            line-height: 35px;
            margin: 0px 0px 20px 0px;
        }

    </style>


    <div class="preload-container">

        <div class="messaging">
            <h1>
                Loading Dockery...
            </h1>
        </div>

    </div>

</div>
